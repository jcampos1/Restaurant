<a class="a_icon" ng-click="$ctrl.editProduct()"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>

<script type="text/ng-template" id="modalEditProduct.html">
    <div class="modal-header">
        <h3 class="box-title">Editar producto</h3>
    </div>
    <div class="modal-body">
        <form name="editProduct" novalidate>
            <div class="row">
                <div class="col-sm-6">
                    <label class="font02">(*) {{'GENE.CODE' | translate}}</label>
                    <input type="text" name="code" placeholder="{{'GENE.CODE' | translate}}" ng-model="product.code" required>
                    <span class="has-error control-label" ng-show="
                        editProduct.code.$invalid && editProduct.code.$dirty">
                    {{'FORM.REQU' | translate}}
                    </span>
                </div>
                <div class="col-sm-6">
                    <label class="font02">(*) {{'GENE.NAME' | translate}}</label>
                    <input type="text" name="nombre" placeholder="{{'GENE.NAME' | translate}}" ng-model="product.name" required>
                    <span class="has-error control-label" ng-show="
                        editProduct.nombre.$invalid && editProduct.nombre.$dirty">
                    {{'FORM.REQU' | translate}}
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <label class="font02">(*) {{'GENE.CATE' | translate}}</label>
                    <select chosen
                            data-placeholder-text-single="'{{\'GENE.CATE\' | translate}}'"
                            no-results-text="'Sin resultados'"
                            ng-model="category"
                            ng-options="cat as cat.name for cat in categorys track by cat.id">
                        <option value=""></option>
                    </select>
                </div>
                <div class="col-sm-6">
                    <label class="font02">(*) {{'GENE.PREC' | translate}}</label>
                    <input type="number" name="price" min="0" placeholder="Precio" ng-model="product.price" required>
                    <span class="has-error control-label" ng-show="
                        editProduct.price.$invalid && editProduct.price.$dirty">
                    {{'FORM.REQU' | translate}}
                    </span>
                </div>
            </div>
            <br />
            <div class="modal-footer">
                <a ng-click="cancel()" class="btn btn-app btn btn-warning"> <i
                    class="fa fa-close"></i> {{'GENE.CANC' | translate}}
                </a> <a ng-disabled="!editProduct.$valid" ng-click="edit(editProduct)"
                    class="btn btn-app btn btn-primary"> <i class="fa fa-save"></i>
                    {{'GENE.GUAR' | translate}}
                </a>
            </div>
        </form>
    </div>
</script>
