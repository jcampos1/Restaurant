<a class="a_icon" ng-click="$ctrl.detailProduct()">
    <img class="cls20" src="../../images/ico-detail.png" alt="detail">
</a>

<script type="text/ng-template" id="modalDetailProduct.html">
    <div class="modal-header">
        <h3 class="box-title">{{'GENE.DETA' | translate}}</h3>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-xs-6 col-sm-6">
                <label for="">{{'GENE.CODE' | translate}}</label>
                {{product.code}}
            </div>
            <div class="col-xs-6 col-sm-6">
                <label for="">{{'GENE.NAME' | translate}}</label>
                {{product.name}}
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6 col-sm-4">
                <label for="">{{'GENE.CATE' | translate}}</label>
                {{category.name}}
            </div>
            <div class="col-xs-6 col-sm-4">
                <label for="">{{'GENE.PREC' | translate}}</label>
                {{product.price}}
            </div>
            <div class="col-xs-6 col-sm-4">
                <label for="">{{'GENE.DSCA' | translate}}</label>
                {{product.description}}
            </div>
            <div class="col-xs-6 col-sm-4">
                <label for="">{{'GENE.ACTI' | translate}}</label>
                {{product.active}}
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <a ng-click="cancel()" class="btn btn-app btn btn-warning"> <i
            class="fa fa-close"></i> {{'GENE.CANC' | translate}}
        </a>
    </div>
</script>
