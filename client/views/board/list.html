<ul class="cls81" style="position:fixed; top:10px; left: 10px; z-index: 10000;">
    <li style="display: inline-block;"><a class="cls80" href="" ui-sref="principal"><span style="color:white;" class="cls17">Inicio</span></a></li>
</ul>
<!-- Fondo -->
<img src="../../images/fond-01.jpg" alt="fondo" class="fond01">

<!-- logo -->
<img src="../../images/logo.png" class="logo" alt="logo">

<div class="container03">
    <!-- Iconos operaciones crud -->
    <ul class="cls01">
        <li>
            <a id="list" class="a_icon" ng-click="boardFind( )">
                <img class="cls20" src="../../images/ico-list.png" alt="list">
            </a>
            <label for="list" class="cls17">{{"GENE.LIST" | translate}}</label>
        </li>
        <li>
            <detail-board-component></detail-board-component>
            <label for="list" class="cls17">{{"GENE.DETA" | translate}}</label>
        </li>
        <li>
            <new-board-component></new-board-component>
            <label for="list" class="cls17">{{"GENE.NEW" | translate}}</label>
        </li>
        <li>
            <edit-board-component></edit-board-component>
            <label for="list" class="cls17">{{"GENE.EDIT" | translate}}</label>
        </li>
        <li>
            <a class="a_icon" ng-click="dropBoard()">
                <img class="cls20" src="../../images/ico-trash.png" alt="trash">
            </a>
            <label for="list" class="cls17">{{"GENE.DELE" | translate}}</label>
        </li>
    </ul>
    <!-- /Iconos operaciones crud  -->

    <!-- Barra lateral izquierda -->
    <aside class="cls02" ng-include="'/views/sideBarRightAdmin.html'">
    </aside>
    <!-- /Barra lateral izquierda -->

    <!-- Lista de mesas -->
    <section class="cls04">
        <label for="listado" class="cls17 cls18">{{"GENE.MESAS" | translate}}</label>

        <div class="cls05" ng-repeat="board in boards" ng-click="selectedBoard(board)">
            <span class="cls06 cls07"></span>
            <img src="../../images/ico-mesa.png" alt="Norway" style="width:100%">
            <div class="cls09">
                <p>{{ board.number }} / {{ board.space }} {{'GENE.LUGA' | translate}}</p>
            </div>
        </div>
    </section>
    <!-- /Lista de mesas  -->
</div>

<script>
$(document).ready(function(){
    $(".cls04").on('click', '.cls05', function(){
        $('.cls05').removeClass("cls05Selected");
        $(this).addClass("cls05Selected");
    });
});

</script>
