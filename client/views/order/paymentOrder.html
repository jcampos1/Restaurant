
<script type="text/ng-template" id="paymentOrder.html">
    <div class="modal-header">
        <label class="cls17">{{'GENE.PAYMENT' | translate}}</label>
    </div>
    <div class="modal-body">
        <form name="formFactura" novalidate>
            <div class="row cls91">
                <div id="printAreaId" class="col-sm-6 col-sm-offset-3">
                    <div class="row">
                        <div class="col-sm-4 col-sm-offset-4">
                            <img src="../../images/logo.png" class="logoFact" alt="logo">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="fact02">
                                <span class="fact01">{{'GENE.DATE' | translate}}: </span>{{today | date:"dd/MM/yyyy"}}<br>
                                <span class="fact01">{{'GENE.HOUR' | translate}}: </span>{{today | date:"H:mm"}}
                            </p>
                        </div>
                        <div class="col-sm-9 fact04" >
                            <span class="fact01">{{'GENE.MESA' | translate}}: </span>{{board.number | uppercase}}<br>
                            <span class="fact01">{{'GENE.ATND' | translate}}: </span>{{user.name | uppercase}}<br>
                        </div>
                    </div>
                    <table class="table table-condensed">
                        <thead>
                            <tr>
                                <th>{{'GENE.UNID' | translate}}</th>
                                <th>{{'GENE.DSCA' | translate}}</th>
                                <th>{{'GENE.PVP' | translate}}</th>
                                <th>{{'GENE.IMPO' | translate}}</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in items">
                                <td>{{item.cant}}</td>
                                <td>{{item.product.name | uppercase}}</td>
                                <td>{{item.product.price | currency: 'R$ '}}</td>
                                <td>{{item.cant * item.product.price | currency: 'R$ '}}</td>
                            </tr>
                            <tr ng-repeat="add in lstAdd">
                                <td>{{add.cant}}</td>
                                <td>{{add.add.name | uppercase}}</td>
                                <td>{{add.add.price | currency: 'R$ '}}</td>
                                <td>{{add.cant * add.add.price | currency: 'R$ '}}</td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-4 fact04">
                            <label for="total" class="fact02">
                                <span class="fact01">{{'GENE.TOTAL' | translate}}:</span></label> {{order.total | currency: 'R$ '}}
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <a ng-click="cancel()" class="btn btn-app btn btn-warning"> <i
            class="fa fa-close"></i>{{'GENE.CANC' | translate}}
        </a>
        <a ng-disabled="!formFactura.$valid" ng-click="confirm(formFactura)" 
            class="btn btn-app btn btn-primary"> <i class="fa fa-save"></i>
            {{ 'GENE.CONF2' | translate }}
        </a>
    </div>
</script>
