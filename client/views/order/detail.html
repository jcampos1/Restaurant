<a class="a_icon" ng-click="$ctrl.detailOrder()">
    <img class="cls20" src="../../images/ico-detail.png" alt="list">
</a>

<script type="text/ng-template" id="modalDetailOrder.html">
    <div class="modal-header">
        <h3 class="box-title">{{'GENE.DETA' | translate}}</h3>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-sm-12">
                <label for=""><span class="cls80">{{'GENE.MESA' | translate}}:</span></label>
                <span>{{board.number}}</span> |
                <span>{{board.space}} {{'GENE.LUGA' | translate}}</span>
            </div>
            <div class="col-sm-12">
                <label for=""><span class="cls80">{{'GENE.TOTAL' | translate}}:</span></label>
                <span>{{order.total | number:2}}</span>
            </div>
        </div>
        <ul class="cls78">
            <li>
                <span class="cls80">{{'GENE.PROD' | translate}}:</span><br>
                <ul class="cls78">
                    <li ng-repeat="item in items">
                        {{item.cant}} {{item.product.name}}
                        <ul class="cls79">
                            <li ng-repeat="add in item.lstAdd">
                                + {{add.name}}
                            </li>
                            <li ng-repeat="quit in item.lstQuit">
                                - {{quit.name}}
                            </li>
                        </ul>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
    <div class="modal-footer">
        <a ng-click="cancel()" class="btn btn-app btn btn-warning"> <i
            class="fa fa-close"></i>{{'GENE.CANC' | translate}}
        </a>
    </div>
</script>
